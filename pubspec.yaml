name: study_scheduler
description: A comprehensive study scheduling application.

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# App version information
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.0.5
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Networking
  dio: ^5.3.2
  connectivity_plus: ^6.1.3

  # UI components
  flutter_slidable: ^4.0.0
  table_calendar: ^3.0.9
  cached_network_image: ^3.2.3

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  timezone: ^0.10.0
  logger: ^2.5.0

  # File handling
  path_provider: ^2.1.1
  file_picker: ^10.1.2  # using the latest version
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
