name: study_scheduler
description: A Flutter application for scheduling study activities with notifications and study materials access.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State management
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  timezone: ^0.9.2
  
  # API and networking
  http: ^1.1.0
  dio: ^5.3.2
  json_annotation: ^4.8.1
  
  # UI components
  flutter_svg: ^2.0.7
  table_calendar: ^3.0.9
  intl: ^0.18.1
  flutter_slidable: ^3.0.0
  cached_network_image: ^3.2.3
  
  # Utils
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0
  logger: ^1.4.0
  connectivity_plus: ^4.0.2
  permission_handler: ^10.4.3
  flutter_local_notifications: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  json_serializable: ^6.7.1
  build_runner: ^2.3.0
  mockito: ^5.3.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    #    - .env
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300